<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: 'Helvetica';
			background-color:#ffeef7;
            color: #fd9ed0;
        }
        #valentineQuestion {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .answerButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-family: 'courier';
            margin-bottom: 20px;
            background-color:#fdd2e8;
            color: #FFFFFF;
            border-radius: 12px;
            border: 2px solid #fd9ed0;
        }
    </style>
</head>
<body>
    <div id="valentineQuestion"><b>hello, my love, will you be my valentine?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'"><b>yes!</b></button>
    <button class="answerButton" id="noButton">no!</button>
    <br>
    <img src ='cattie.gif' alt = 'cat asking question' class="responsive">

    <script>
        document.getElementById('noButton').addEventListener('click', function() {
            var yesButton = document.querySelector('button[onclick*="thankyou.html"]');
            var currentFontSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentFontSize + 10) + 'px'; // Increase font size by 5px
        });
    </script>
</body>
</html>
